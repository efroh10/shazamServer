<html>
    <body>
        <h1>Possible Matches:</h1>
        {% for hit in hitList %}
        <h2> {{hit['track']['title']}} by </h2>
        <h3> {{hit['track']['subtitle']}} </h3>
        <img src = {{hit['track']['images']['coverart']}}>
        <form action = /recommendations method="POST">
            <input type="text" value={{hit['track']['key']}} name="Key" readonly>
            <input type="submit" value="Choose">
        </form>
        {% endfor %}
    </body>
</html>
